[build]
  command = "cd react-frontend && npm install && npm run build"
  publish = "react-frontend/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11"

# Redirect all API calls to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/contact"
  to = "/.netlify/functions/api/contact"
  status = 200
  force = true

[[redirects]]
  from = "/book-meeting"
  to = "/.netlify/functions/api/book-meeting"
  status = 200
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/.netlify/functions/api/admin/:splat"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
