<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #2563eb;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="info">
        <h2>ðŸ§ª Booking Form Test</h2>
        <p>This page tests if all form fields are being sent to the backend properly.</p>
        <p><strong>Instructions:</strong> Fill out the form and check the console (F12) to see the data being sent.</p>
    </div>

    <form id="testForm">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required placeholder="john@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
        </div>

        <div class="form-group">
            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" placeholder="Your Company Ltd.">
        </div>

        <div class="form-group">
            <label for="companyUrl">Company Website</label>
            <input type="url" id="companyUrl" name="companyUrl" placeholder="https://www.example.com">
        </div>

        <div class="form-group">
            <label for="projectType">Project Type *</label>
            <select id="projectType" name="projectType" required>
                <option value="">Select project type...</option>
                <option value="ai-consulting">AI Consulting</option>
                <option value="ml-engineering">Machine Learning Engineering</option>
                <option value="nlp-solutions">NLP Solutions</option>
                <option value="genai-solutions">Generative AI Solutions</option>
                <option value="business-analytics">Business Analytics</option>
                <option value="deep-learning">Deep Learning Projects</option>
                <option value="free-trial">Free Trial Project</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="budget">Project Budget *</label>
            <select id="budget" name="budget" required>
                <option value="">Select budget range...</option>
                <option value="free-trial">Free Trial Project</option>
                <option value="under-5k">Under $5,000</option>
                <option value="5k-10k">$5,000 - $10,000</option>
                <option value="10k-25k">$10,000 - $25,000</option>
                <option value="25k-50k">$25,000 - $50,000</option>
                <option value="50k-plus">$50,000+</option>
                <option value="not-sure">Not Sure Yet</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Project Details *</label>
            <textarea id="message" name="message" rows="4" required
                placeholder="Tell us about your project..."></textarea>
        </div>

        <button type="submit">Test Submit</button>
    </form>

    <div id="result" style="margin-top: 20px; padding: 15px; background: white; border-radius: 5px; display: none;">
        <h3>Form Data:</h3>
        <pre id="resultData"></pre>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                companyUrl: document.getElementById('companyUrl').value,
                projectType: document.getElementById('projectType').value,
                budget: document.getElementById('budget').value,
                message: document.getElementById('message').value,
                datetime: new Date().toISOString()
            };

            console.log('Form Data:', formData);

            document.getElementById('resultData').textContent = JSON.stringify(formData, null, 2);
            document.getElementById('result').style.display = 'block';

            alert('Check the console (F12) and the box below to see the form data!');
        });
    </script>
</body>

</html>
